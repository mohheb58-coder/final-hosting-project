<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم حضور و غیاب دانش‌آموزان</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <h2>فرم حضور و غیاب</h2>

  <form id="attendanceForm">
    <label>نام دانش‌آموز:</label>
    <select name="student" required>
      <option value="">-- انتخاب دانش‌آموز --</option>
      <option value="علی رضایی">علی رضایی</option>
      <option value="سارا نادری">سارا نادری</option>
      <option value="محمد احمدی">محمد احمدی</option>
      <option value="هومن سلطانی">هومن سلطانی</option>
    </select>

    <label>پایه:</label>
    <select name="grade" required>
      <option value="اول">اول</option>
      <option value="دوم">دوم</option>
      <option value="سوم">سوم</option>
      <option value="چهارم">چهارم</option>
      <option value="پنجم">پنجم</option>
      <option value="ششم">ششم</option>
    </select>

    <label>کلاس:</label>
    <select name="class" required>
      <option value="۱">۱</option>
      <option value="۲">۲</option>
      <option value="۳">۳</option>
      <option value="۴">۴</option>
      <option value="۵">۵</option>
      <option value="۶">۶</option>
    </select>

    <label>نام معلم:</label>
    <input type="text" name="teacher" placeholder="مثلاً خانم احمدی" required>

    <button type="submit">ثبت حضور</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzQWHnhYQvzch-DfnSg_dvJqCu7l8aDYgWqvZwOlC_xYrEMsHDM9LFWHhkg28XhnfpiOQ/exec"; // لینک خودت رو جایگزین کن
    const form = document.getElementById("attendanceForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(() => alert("✅ حضور ثبت شد"))
        .catch(() => alert("❌ خطا در ارسال داده"));
      form.reset();
    });
  </script>

</body>
</html>
